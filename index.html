	function func_veto() {
		if (m_count != 2) {
			if (bEng) {
				alert("Only Chancellor can claim the veto power.")
			}
			else {
				alert("수상만이 거부권을 요청할 수 있습니다.")
			}
			return;
		}
		var commandVeto = "거부권을 받아들이겠습니까?"
		if (bEng) {
			commandVeto = "Will the President accept the veto power?"
		}
		if (confirm(commandVeto)) {
			for (let index = 0; index < 3; index++) {
				document.getElementById(arr_btn_cand_card[index]).style.visibility = 'hidden';
			}
			document.getElementById("remain_card_number_h1").innerHTML = m_remain_cards;

			document.getElementById('h1_command').innerHTML = '';
			m_count = 3;

			return
		}
		else {
			if (bEng) {
				alert("Select a policy card.")
			}
			else {
				alert("발효할 정책 카드를 선택하세요.")
			}
		}
	}
	function func_cand_card(x) {
		if (m_count==3)
		{
			if (bEng)
			{
				alert("Make the Chancellor select a policy card.")
			}
			else{
				alert("수상에게 정책을 선택하게 하세요.")
			}

		}
	
		if (m_count == 1) {
			func_announce_result();
			return;
		}
		document.getElementById(arr_btn_cand_card[x]).style.visibility = 'hidden';
		arr_ids[x] = -1;
		//		alert(arr_ids[0]+","+arr_ids[1]+","+arr_ids[2]);
		m_count = m_count - 1;

		if (m_count == 1) {
			//document.getElementById('img_command').src = 'select_enacted_card.png';
			if (bEng) {
				document.getElementById('h1_command').innerHTML = 'Select the card to be enacted.';

			}
			else {
				document.getElementById('h1_command').innerHTML = '발효될 정책을 선택해 주세요!';
			}
		}

	}
